<!DOCTYPE html>
<html>
<head>
    <title>Carri MCP Test</title>
</head>
<body>
    <h1>Carri MCP Server Test</h1>
    <button onclick="testConnection()">Test MCP Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test SSE connection
                const response = await fetch('http://localhost:8001/mcp');
                if (response.ok) {
                    result.innerHTML = '✅ MCP Server is running and accessible!';
                } else {
                    result.innerHTML = '❌ MCP Server responded with error: ' + response.status;
                }
            } catch (error) {
                result.innerHTML = '❌ Cannot connect to MCP Server: ' + error.message;
            }
        }
    </script>
</body>
</html>
